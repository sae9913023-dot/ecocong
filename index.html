    <script>
        $(function(){
            var circle = $("#wrapper section#Home .circle");
            var triggerOffset = circle.offset().top - ($(window).height() / 3);
            var cha1 = $(".cha1");
            var cha2 = $(".cha2");
            var modal_cha1 = $(".char_area1 .modal_cha")//캐릭터 3개
            var modal_cha2 = $(".char_area2 .modal_cha")//캐릭터 3개
            var modal_sos = $(".char_area3 .modal_sos")//소스 3개
            var modal_content1 = $(".modal_content1") //모달창 3개 보일 부분
            var close_btn1 = $(".modal_content1 span")
            var modal_content2 = $(".modal_content2") //모달창 3개 보일 부분
            var close_btn2 = $(".modal_content2 span")
            var modal_content3 = $(".modal_content3") //모달창 3개 보일 부분
            var close_btn3 = $(".modal_content3 span")
            
            var scrollNowTop = $(window).scrollTop()

        
            // 0에 가까울수록 (ex: 0.1) 캐릭터가 화면에 조금만 보일 때 일찍 등장
            // 1에 가까울수록 (ex: 0.9) 캐릭터가 화면에 거의 다 보일 때 늦게 등장
            var chaTriggerOffset = $("#Home .back_2").offset().top -900;
            $(window).on("scroll", function(){
                var scrollTop = $(this).scrollTop();

                // 원형 애니메이션
                if (scrollTop > triggerOffset) {
                    circle.addClass("big");
                } else {
                    circle.removeClass("big");
                }

                // 캐릭터 애니메이션
                if (scrollTop > chaTriggerOffset) {
                    cha1.addClass("visible");
                    cha2.addClass("visible");
                } else {
                    cha1.removeClass("visible");
                    cha2.removeClass("visible");
                }
                
            });

            // 페이지 로드 시 초기 스크롤 위치에 따라 캐릭터 상태 설정
            $(window).trigger('scroll');

            $('.owl-carousel').owlCarousel({
                margin:10,
                loop:true,
                autoWidth:true,
                items:2
            })

            
            //캐릭터 클릭시 모달창 구현
            
            modal_content1.hide();
            modal_content2.hide();
            modal_content3.hide();
            modal_cha1.click(function(){
                $(window).scrollTop(6432)
                var i = $(this).index()
                num = i+1;
                modal_content1.css("background-image", "url('img/img/char_explain0" + num + ".png')");
                modal_content1.show()
                $("html,body").css("overflow-y","hidden")
            })
            modal_cha2.click(function(){
                $(window).scrollTop(7500)
                var i = $(this).index()
                num = i+4;
               
                modal_content2.css("background-image", "url('img/img/char_explain0" + num + ".png')");
                modal_content2.show()
                $("html,body").css("overflow-y","hidden")
            })

            modal_sos.click(function(){
                $(window).scrollTop(8700)
                var i = $(this).index()
                num = i+1;
               
                modal_content3.css("background-image", "url('img/img/modal_" + num + ".png')");
                modal_content3.show()
                $("html,body").css("overflow-y","hidden")
            })

            close_btn1.click(function(){
                modal_content1.hide()
                $("html,body").css("overflow-y","auto")
            })
            close_btn2.click(function(){
                modal_content2.hide()
                $("html,body").css("overflow-y","auto")
            })

             close_btn3.click(function(){
                modal_content3.hide()
                $("html,body").css("overflow-y","auto")
            })

        });
